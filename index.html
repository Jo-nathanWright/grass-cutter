<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/game.css">
    <title>Grass Game</title>
</head>

<body>
    <header class="text-center">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand">Grass Growers Inc.</a>
            <form class="form-inline">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="mdi mdi-account"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </form>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row flex-row justify-content-between">
            <div class="col-4">
                <div class="row flex-column align-content-between py-2">
                    <div class="col-12 d-flex flex-column justify-content-end text-center">
                        <h3>Company Inventory</h3>
                        <hr>
                    </div>
                    <div class="col-12 d-flex flex-row justify-content-center text-center">
                        <p>You currently have $<span id="cheeseTotal">0</span></p>
                    </div>
                    <div class="col-12 py-5">
                        <div class="row justify-content-center">
                            <div class="col-4 text-center">
                                <p>Click Multiplier: <span id="clickMod">1</span></p>
                            </div>
                            <div class="col-4 text-center">
                                <p>Auto Collecter: <span id="autoMod">0</span></p>
                            </div>
                        </div>
                        <div class="text-center">
                            <p>Your Money Makers</p>
                            <div class="col-12 d-flex flex-column align-items-center pt-4">
                                <p>You have <span id="sprinkler">0</span> sprinklers!</p>
                            </div>
                            <div class="col-12 d-flex flex-column align-items-center">
                                <p>You have <span id="fertilizer">0</span> fertilizers!</p>
                            </div>
                            <div class="col-12 d-flex flex-column align-items-center">
                                <p>You have <span id="cutter">0</span> cutters!</p>
                            </div>
                            <div class="col-12 d-flex flex-column align-items-center">
                                <p>You have <span id="mower">0</span> mowers!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row flex-column">
                    <div class="col-12 d-flex justify-content-center pb-4 grass img-scroll">
                        <div class="d-flex justify-content-center align-items-end"><img class="click"
                                src="assets/mower.png" onclick="mine()" alt="Chedder"></div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row flex-column py-2">
                    <div class="col-12 d-flex flex-column justify-content-end text-center">
                        <h3>Company Upgrades</h3>
                        <hr>
                    </div>
                    <div class="col-12 d-flex justify-content-around py-4">
                        <div class="d-flex flex-column">
                            <p class="text-center">Sprinkler: $<span id="sprinklerPrice">100</span></p>
                            <button class="btn btn-primary mb-1" onclick="buy('click', 'sprinkler')">Buy Sprinkler <i
                                    class="mdi mdi-sprinkler-variant"></i></button>
                            <p class="mt-2 text-center">Fertilizer: $<span id="fertilizerPrice">250</span></p>
                            <button class="btn btn-primary mb-1" onclick="buy('click', 'fertilizer')">Buy Fertilizer <i
                                    class="mdi mdi-sack"></i></button>
                            <p class="mt-2 text-center">Cutter: $<span id="cutterPrice">500</span></p>
                            <button class="btn btn-primary mb-1" onclick="buy('auto', 'cutter')">Buy Cutter <i
                                    class="mdi mdi-content-cut"></i></button>
                            <p class="mt-2 text-center">Mower: $<span id="mowerPrice">1000</span></p>
                            <button class="btn btn-primary mb-1" onclick="buy('auto', 'mower')">Buy Mower <i
                                    class="mdi mdi-mower"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
